<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joep Maas - Portfolio</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:200,300,400" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <div id="wrapper">
    <div id="menu">
      <div id="logo">
        <img src="https://cdn.freebiesupply.com/logos/large/2x/udacity-logo-png-transparent.png" alt="logo" style="width:auto;height:3.5em;">
      </div>
      <div id="personal">
        <h1>Joep Maas</h1>
        <h4>Front-end ninja</h4>
      </div>
    </div>
    <div id="wallpaper">
      <!-- photo credit: No attribution required -->
      <img src="https://c.pxhere.com/photos/7b/1a/code_coding_computer_developer_developing_development_macbook_notebook-913320.jpg!d" alt="wallpaper" style="">

    <!-- Work is organised in articles. More articles can be added in the future -->

      <h3>Featured Work</h3>
      <div class="container">
        <article class="box">
          <img src="https://preview.ibb.co/fOC6VL/front.png" alt="front-end">

          <!-- photo credit: No attribution required -->

        <article class="box">
          <img src="https://preview.ibb.co/j77qqL/back.png" alt="back-end">

          <!-- photo credit: No attribution required -->
          <p>https://github.com/udacity/Sunflower/</p>
        </article>
        <article class="box">
          <img src="https://preview.ibb.co/b9ywVL/data.png" alt="data analysis">
          <h2>Data analysis</h2>
          <!-- photo credit: No attribution required -->

</html>
